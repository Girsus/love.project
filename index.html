    position: relative;

.heart{
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}
.heart>img{
    height: 70vh;
    width: 100%;
    object-fit: contain;
    display: block;
    transition: transform .4s;
}
.heart h1{
    position: absolute;
    color: white;
    text-transform: uppercase;
    font-family: system-ui;
    font-size: 36px;
    transform: translate(-50%,-50%);
    top: 43%;
    right: 50%;
    left: 50%;
    display: flex;
    align-items: center;
    width: fit-content;
    transition: opacity .4s;
}
.heart h1 img{
    width: 50px;
    height: 50px;
    object-fit: contain;
    transition: transform .4s;
}
.cat1,.cat2{
    display: none;
    animation: rotate .2s linear infinite;
}
@keyframes rotate {
				from {
					transform: translate(0,0);
				}

				to {
					transform: translate(0,10px);
				}
			}

    position: fixed;
    top: 0;
    right: 0;
    width: 50%;
}
.cat2{
